<ion-header mode="ios" [translucent]="false" class="ion-no-border bg-background">
  <ion-toolbar color="false" class="bg-transparent">
    <ion-chip class="flex items-center m-3 gap-3 rounded-xl bg-muted">
      <!-- Ajustar el ancho de la chip y alinear elementos en fila -->
      <ion-img [src]="icon" class="imageOverflow min-w-12 w-12 h-12 rounded-[28px]"></ion-img>
      <div class="flex flex-col flex-1 text-primary-foreground">
        <ion-label [color]="false" class="text-lg font-bold text-primary-foreground">Pr√≥ximo
          Pago</ion-label>
        <ion-label [color]="false" class="text-[16px] text-left mt-1 text-primary-foreground"><strong>Monto: </strong>
          Bs
          3.000.000,00</ion-label>
        <ion-label [color]="false" class="text-muted text-sm text-left"><strong>Fecha: </strong> 01/10/2024</ion-label>
      </div>
      <div class="flex items-center ml-auto">
        <ion-img src="../../../../assets/images/appIcon.png"
          class="imageOverflow min-w-12 w-12 h-12 rounded-full"></ion-img>
      </div>
    </ion-chip>

<ion-content [fullscreen]="true">
  <div class="w-full h-full py-2">
    <div class="w-full flex justify-center items-center h-full px-4">
      <ion-list class="w-full h-full bg-muted py-2 px-4 rounded-xl"
        *ngIf="listTransaction && listTransaction.length > 0">
        <div *ngFor="let item of listTransaction; let i=index;">
          <div class="w-full flex gap-1 text-primary-foreground">
            <p class="text-lg">Pago de Bs</p>
            <p class="text-xl text-primary-foreground/90">{{item.amount}}</p>
            <!-- <ion-label style="font-size: 12px; color: red">- 1,000.00</ion-label>

          </div>
        </div>
      </ion-list>
      <ion-label *ngIf="!listTransaction || listTransaction.length === 0" style="font-weight: bold; color: black;">Sin
        Pagos recibidos</ion-label>
