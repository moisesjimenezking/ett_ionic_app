<ion-header mode="ios" [translucent]="false" class="ion-no-border">
  <ion-toolbar color="false" style="background-color: #2758bf;">
    <ion-chip style="margin: 10px; display: flex; align-items: center; margin: 10px; background-color: white;">
      <!-- Ajustar el ancho de la chip y alinear elementos en fila -->
      <ion-img [src]="icon" class="imageOverflow" style="width: 48px; height: 48px; border-radius: 28px"></ion-img>
      <div style="display: flex; flex-direction: column; margin-left: 10px; width: 100%;">
        <ion-label
          style="font-size: 18px; font-weight: bold; color: black; text-align: center; margin: auto; width: 100%;">Pr√≥ximo
          Pago</ion-label>
        <ion-label style="font-size: 16px; text-align: left; margin-top: 5px"><strong>Monto: </strong> Bs
          3.000.000,00</ion-label>
        <ion-label style="font-size: 16px; text-align: left;"><strong>Fecha: </strong> 01/10/2024</ion-label>
      </div>
      <div style="display: flex; align-items: center; margin-left: auto;">
        <ion-img src="../../../../assets/images/appIcon.png" class="imageOverflow"
          style="width: 28px; height: 28px; border-radius: 28px"></ion-img>
      </div>
    </ion-chip>

<ion-content [fullscreen]="true" class="custom-background">
  <div class="rounded-top-corners" style="background-color: rgb(255, 255, 255); height: 100%">
    <div class="rounded-top-corners"
      style="background-color: rgb(255, 255, 255); height: 100%; display: flex; justify-content: center; align-items: center;">
      <ion-list *ngIf="listTransaction && listTransaction.length > 0">
        <div *ngFor="let item of listTransaction; let i=index;">
          <ion-item>
            <ion-label style="font-size: 12px">Pago de Bs</ion-label>
            <ion-label style="font-size: 12px">item.amount</ion-label>
            <!-- <ion-label style="font-size: 12px; color: red">- 1,000.00</ion-label>

          </ion-item>
        </div>
      </ion-list>
      <ion-label *ngIf="!listTransaction || listTransaction.length === 0" style="font-weight: bold; color: black;">Sin
        Pagos recibidos</ion-label>
