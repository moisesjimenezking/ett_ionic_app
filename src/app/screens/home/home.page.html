<ion-menu #menu class="custom-menu" style="border: none; margin: 0;" side="end" menuId="first" contentId="main-content" type="overlay" swipeGesture="true">
  <ion-header mode="ios" [translucent]="false" class="ion-no-border">
    <ion-toolbar color="false" style="background-color: #2758bf; height: 100%">
      <span class="icon-container">
        <ion-text style="color: white; margin-left: 30%; margin-right: 10px; margin-top: 1px; text-align: center;"> Ett Venezuela </ion-text>
      </span>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item id="openLogoutDialogHome">
        <span class="material-icons side-icon">
          logout
        </span>  
        <div class="side-text">Cerrar sesión</div>
      </ion-item>
      <ion-item>
        
        <span class="material-icons">
          info
        </span>
        <div class="side-text">Terminos y condiciones</div>
      </ion-item>
    </ion-list>

    <ion-modal mode="md" #logoutDialog trigger="openLogoutDialogHome" style="--border-radius: 10px">
      <ng-template>
        <div class="column">
          <ion-text class="blackColor18Medium" style="text-align: center; margin: 20px; margin-bottom: 30px">
            ¿Está seguro de que desea cerrar sesión?
          </ion-text>
          <div class="row">
            <div (click)="logoutDialog.dismiss()" class="center dialogButton" style="margin-right: 1px">
              <ion-text class="whiteColor18SemiBold"> Cancelar </ion-text>
            </div>
            <div (click)="logoutDialog.dismiss();goTo('auth/login');logout()" class="center dialogButton"
              style="margin-left: 1px">
              <ion-text class="whiteColor18SemiBold"> Cerrar sesión </ion-text>
            </div>
          </div>
        </div>
      </ng-template>
    </ion-modal>
  </ion-content>
  <ion-footer>
    <div>
      <ion-text class="whiteColor18SemiBold" style="font-size: 6vw;">text</ion-text>
    </div>
  </ion-footer>
</ion-menu>

<ion-header mode="ios" [translucent]="false" class="ion-no-border">
  <ion-toolbar color="false" style="background-color: #2758bf; height: 100%">
    <div class="rowAlignCenter margin20" style="justify-content: space-between">
      <div class="rowAlignCenter" style="flex: 1">
        <ion-img [src]="icon" class="imageOverflow"
          style="width: 48px; height: 48px; border-radius: 28px" />
        <div class="column" style="flex: 2; margin-left: 15px">
          <ion-text class="ellipseText" style="-webkit-line-clamp: 4; color: white; font-size: 24px" *ngIf="accountType">
            {{ fullName }}
          </ion-text>
          <ion-text class="ellipseText" style="-webkit-line-clamp: 1; color: white; font-size: 24px" *ngIf="!accountType">
            Hola, {{ fullName }}
          </ion-text>
        </div>
      </div>
      
      <div style="position: relative">
        <ion-buttons style="background-color: #2758bf; color: white;">
          <ion-menu-button  menu="first" class="menu-button-custom"></ion-menu-button>
        </ion-buttons>
      </div>
    </div>

    <div class="rowAlignCenter margin20 textFieldWrapper" style="background-color: #375495">
      <span class="material-icons" style="color: white">
        search
      </span>
      <ion-input 
        mode="ios" 
        placeholder="Buscar empresa, palabra clave..."
        class="textField withColor16Regular" 
        style="min-height: 20px; --placeholder-color: white;  color: white;" 
        inputmode="text" 
        (click)="clearPlaceholder()"
        (click)="resetPlaceholder()"
        (input)="goToSearchDelayed($event)"
      ></ion-input>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="custom-background">
  <div class="rounded-top-corners" style="background-color: rgb(255, 255, 255); max-height: 100%; overflow-y: auto;">
    <ion-list>
      <div *ngFor="let item of jobList;let i=index;">
        <div class="row jobCard" style="margin-top: 0">
          <div (click)="goToDetails('job-detail', item)" class="rowAlignCenter" style="flex: 1">
            <ion-img [src]="searchIcon(item.user.icon)" class="imageOverflow"
              style="width: 65px; height: 65px; border-radius: 10px"></ion-img>
            <div class="column" style="flex: 1; margin-left: 15px">
              <ion-text class="blackColor18SemiBold ellipseText" style="-webkit-line-clamp: 1">
                {{item.title}}
              </ion-text>
              <ion-text class="blackColor15Regular ellipseText" style="-webkit-line-clamp: 1; margin-top: 7px">
                {{item.user.fullname}}
              </ion-text>
              <ion-text class="grayColor13Regular ellipseText" style="-webkit-line-clamp: 1; margin-top: 2px">
                {{item.location}} • {{item.type_time}}
              </ion-text>
            </div>
          </div>
          <div class="column" style="align-items: flex-end; justify-content: space-between">
            <ion-text class="primaryColor16SemiBold">
              ${{item.amount}}/Mo
            </ion-text>
          </div>
        </div>
      </div>
    </ion-list>
    <ion-toast #toast [isOpen]="showToast" mode="ios" [message]="toastMsg" [duration]="1000"
      (didDismiss)="showToast=false; toast.dismiss;" class="whiteColor14Medium"></ion-toast>
  </div>
</ion-content>
