<ion-tabs id="main-content">
  <ion-tab-bar slot="bottom" mode="md">
    <ion-tab-button tab="home">
      <span class="material-icons" style="font-size: 26px">home_filled</span>
      <ion-label style="margin-top: 10px;">Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chats">
      <div class="relative">
        <span class="material-icons" style="font-size: 26px">
          chat
        </span>

        <!-- ðŸ”´ Burbuja roja -->
        <span
          *ngIf="hasUnread$ | async"
          class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full">
        </span>
      </div>

      <ion-label style="margin-top: 10px;">Mensajes</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <span class="material-icons" style="font-size: 26px">person</span>
      <ion-label style="margin-top: 10px;">Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
